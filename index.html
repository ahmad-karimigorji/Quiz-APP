    <div class="home container">
      <h1 class="home__title">Quiz App</h1>
      <div class="question-format">
        <div class="catagory">
          <label for="category">Select Category</label
          ><select name="category" id="category">
            <option value="linux">Linux</option>
            <option value="SQL">SQL</option>
            <option value="Docker">Docker</option>
            <option value="DevOps">DevOps</option>
          </select>
        </div>
        <div class="difficulty">
          <label for="difficulty-level">Select Questions Level</label
          ><select name="difficulty" id="difficulty-level">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
          </select>
        </div>
        <div class="home__numberOfQuestion">
          <label for="">Number Of Questions</label>
          <div>
            <input
              type="range"
              name="limit"
              value="5"
              min="1"
              max="20"
              id="limit-input"
              oninput="limitOutput.value=value"
            />
            <output id="limitOutput">5</output>
          </div>
        </div>
      </div>
      <div class="home__btn">
        <button class="play-btn">Play</button>
      </div>
    </div>

          <div class="score">

            <span class="score-value">0</span>

        </div>
        <div class="time-progress"></div>
